<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warung Pecel Bu Tutik</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Warung Pecel Bu Tutik</a>
        </div>
    </nav>
    <div class="container mt-4">
        <header class="text-center mb-4">
            <h1>Warung Pecel Bu Tutik</h1>
        </header>
        <section id="status" class="text-center mb-4">
            <h2>Status Jualan Hari Ini: <span id="status-jualan" class="badge">Loading...</span></h2>
        </section>
        <section id="menu">
            <h2 class="text-center mb-4">Daftar Harga Makanan</h2>
            <div class="row">
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <div class="card-body text-center">
                            <h5 class="card-title">Pecel</h5>
                            <p class="card-text">Rp10.000</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <div class="card-body text-center">
                            <h5 class="card-title">Es Teh</h5>
                            <p class="card-text">Rp5.000</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <div class="card-body text-center">
                            <h5 class="card-title">Gorengan</h5>
                            <p class="card-text">Rp2.000</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script>
        // Fungsi untuk mengambil status dari Local Storage
        function loadStatus() {
            var status = localStorage.getItem('status-jualan') || 'Buka';
            var statusElement = document.getElementById('status-jualan');
            if (status === 'Buka') {
                statusElement.classList.add('bg-success');
                statusElement.textContent = 'Buka';
            } else {
                statusElement.classList.add('bg-danger');
                statusElement.textContent = 'Tutup';
            }
        }

        // Panggil fungsi untuk mengambil status saat halaman dimuat
        window.onload = loadStatus;
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
